<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./skycastfavicon-removebg-preview.webp" type="image/x-icon">
    <title>Login</title>
</head>

<body>

    <header>
        
        <div class="navbar">
            <img src="./skycastlogosecond2-removebg-preview.png" alt="">

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="btn-group">
                <button><a href="./login.html">Login</a></button>
                <button><a href="#">Sign up</a></button>
            </div>
        </div>
    </header>

    <form>
        <h3>Login </h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Username" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <div class="checkbox-section">
            <label for="myCheck">Remember me:</label>
            <input class="checkbox" type="checkbox" id="myCheck" onclick="myFunction()">
        </div>

        <button>Log In</button>
        <button class="frgt-pswrd-btn"><a href="#">Forgot Password?</a></button>
        <!-- <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div> -->
    </form>
</body>

</html>
